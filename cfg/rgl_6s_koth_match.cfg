// Koth Match config for RGL 6s
// Created by stephanie (/id/stephanielgbt)
// Config originally created May 11, 2019 - Updated October 22, 2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG
// This is commented as extensively as I could manage!

exec "rgl_6s_base"

servercfgfile 	"rgl_6s_koth" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0" // unsets server timelimit
mp_winlimit "0" // sets # of wins to win each half to 2
mp_windifference "0" // unsets windifference
mp_maxrounds "0" // unsets maxrounds

mp_tournament_restart // restarts the tournament to apply above settings

sm plugins load disabled/tf2Halftime

say "RGL 6s KoTH Config Executed."
say "First to 4 wins the match. Half every 2 rounds."
say "The plugin will manage halftimes. There is no need to reexec."
say "To be safe, please ***CHANGELEVEL*** to reload all settings properly and prevent any crashes."
say "Exec rgl_off or restart your server 90 seconds after you have fully finished playing."